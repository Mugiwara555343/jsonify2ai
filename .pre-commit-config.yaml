repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: smoke-cli
        name: smoke-cli (help + discovery)
        entry: python scripts/smoke_precommit.py
        language: system
        pass_filenames: false
        stages: [pre-commit]
      - id: smoke-e2e
        name: Smoke E2E (API/Worker/Web)
        entry: python scripts/smoke_e2e.py
        language: system
        pass_filenames: false
        stages: [manual]
