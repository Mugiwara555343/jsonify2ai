name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-worker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: python -m pip install --upgrade pip
      - run: pip install -e .[dev] || pip install -e .

      - name: Run tests
        env:
          PYTHONPATH: worker        # <- makes `app/` importable
          SERVICES_UP: "0"          # <- keep integration deps off in CI
        run: pytest -q worker/tests
