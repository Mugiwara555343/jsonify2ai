name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-worker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: python -m pip install --upgrade pip

      # âœ¨ install only what the worker tests need (no editable install of repo root)
      - name: Install test deps
        run: |
          pip install pytest pydantic-settings python-dotenv qdrant-client httpx requests

      - name: Run worker tests
        env:
          PYTHONPATH: worker
          OLLAMA_URL: http://host.docker.internal:11434
          QDRANT_URL: http://host.docker.internal:6333
          QDRANT_COLLECTION: jsonify2ai_chunks
          EMBEDDINGS_MODEL: nomic-embed-text
          EMBEDDING_DIM: "768"
          CHUNK_SIZE: "800"
          CHUNK_OVERLAP: "100"
        run: python -m pytest -q worker/tests
