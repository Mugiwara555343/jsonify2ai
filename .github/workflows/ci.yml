name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install worker dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r worker/requirements.txt

      - name: Install pre-commit
        run: |
          pip install pre-commit

      - name: Run pre-commit
        run: |
          pre-commit run --all-files

      - name: Python compile check
        run: |
          python -m compileall scripts || true

  test-worker:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Speed up installs between runs
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('worker/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps (worker-only)
        run: |
          python -m pip install --upgrade pip
          pip install pytest fastapi pydantic-settings python-dotenv qdrant-client httpx requests python-multipart python-docx pypdf

      - name: Run worker tests
        env:
          PYTHONPATH: worker
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
          # Worker config for unit tests (no live services required)
          OLLAMA_URL: http://host.docker.internal:11434
          QDRANT_URL: http://host.docker.internal:6333
          QDRANT_COLLECTION: jsonify2ai_chunks
          EMBEDDINGS_MODEL: nomic-embed-text
          EMBEDDING_DIM: "768"
          CHUNK_SIZE: "800"
          CHUNK_OVERLAP: "100"
          DEBUG_CONFIG: "1"
        run: python -m pytest --rootdir=./ -q worker/tests
